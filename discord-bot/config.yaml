# Discord Agent Coordinator Configuration

discord:
  # Channel ID where agent announcements will be posted
  # You'll get this from Discord after creating the channel
  channel_id: "1427555325136867393"  # From Discord channel URL

agent:
  # Default agent name (can be overridden via CLI --agent-name)
  name: "Claude"

  # Show file list in task announcements
  announce_files: true

  # Maximum number of files to display (rest will be truncated)
  max_files_display: 10

launcher:
  # Working directory for OpenCode operations (where code will be written)
  work_dir: "/Users/micheal/Development/agent-builder"

  # How often to poll the task queue (seconds)
  poll_interval: 5

  # Timeout for each task (seconds) - 30 minutes default
  task_timeout: 1800

  # How often to post progress updates to Discord (seconds)
  progress_update_interval: 30

formatting:
  # Use Discord embeds (rich formatting) vs plain text
  use_embeds: false  # Starting with plain text for simplicity

  # Show timestamps in messages
  show_timestamps: true

  # Use code blocks for file lists
  code_blocks: true

