agents:
  claude-code:
    name: "Claude Code (Sonnet 4)"
    description: "Full-featured development agent with architecture, debugging, and implementation"
    capabilities:
      - software_development
      - architecture_design
      - debugging
      - code_review
      - documentation
    supported_models:
      - anthropic/claude-sonnet-4
      - anthropic/claude-3.5-sonnet
      - x-ai/grok-4-fast
      - openai/gpt-4-turbo
    default_model: anthropic/claude-sonnet-4
    launcher_command: "claude-code"

  backend-developer:
    name: "Backend Developer"
    description: "Generates Python backend code for Django projects."
    capabilities:
      - creating_django_models
      - implementing_api_endpoints
      - writing_business_logic
      - database_migrations
      - utility_functions
    supported_models:
      - x-ai/grok-4-fast
      - anthropic/claude-sonnet-4
    default_model: x-ai/grok-4-fast
    launcher_command: "backend-developer"
    tools:
      - file_write
      - file_read

  frontend-developer:
    name: "Frontend Developer"
    description: "Crafts accessible, testable React + TypeScript interfaces."
    capabilities:
      - implementing_react_components
      - wiring_frontend_api_clients
      - adding_vitest_rtl_coverage
      - documenting_followup_npm_commands
    supported_models:
      - x-ai/grok-4-fast
      - anthropic/claude-sonnet-4
    default_model: x-ai/grok-4-fast
    launcher_command: "frontend-developer"
    tools:
      - file_write
      - file_read

